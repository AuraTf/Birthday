<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ðŸ”®wht...</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Playfair+Display:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #3e1f47, #ee9ca7);
      color: #fff;
      font-family: 'Quicksand', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      text-align: center;
      margin-bottom: 20px;
      padding: 0 30px;
      text-shadow: 0 0 10px #ffffffaa;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .btn {
      background: #fff;
      color: #3e1f47;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: 0.3s ease;
      z-index: 10;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #f2f2f2;
    }

    .bg-img {
      position: absolute;
      width: 80px;
      opacity: 0.2;
      animation: spin 30s linear infinite;
    }

    .planet {
      top: 10%;
      left: 15%;
    }

    .moon {
      bottom: 20%;
      right: 10%;
      animation: floatMoon 5s ease-in-out infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes floatMoon {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .stars span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.3; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.5); }
    }
  </style>
</head>
<body>
  <h1>Hmm... âœ¨<br>Mau liat ga?</h1>
  <a href="index.html" class="btn">Let's Open ðŸ’Œ</a>

  <!-- Doodle Planet Images -->
  <img src="https://cdn-icons-png.flaticon.com/512/4264/4264695.png" class="bg-img planet" alt="planet">
  <img src="https://cdn-icons-png.flaticon.com/512/4063/4063260.png" class="bg-img moon" alt="moon">

  <!-- Stars Effect -->
  <div class="stars" id="stars"></div>

  <script>
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 70; i++) {
      const star = document.createElement('span');
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 3}s`;
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
