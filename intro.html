<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>🎁 A Little Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Quicksand', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      font-size: 32px;
      text-align: center;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px #fff; }
      100% { text-shadow: 0 0 20px #ffffffb0; }
    }

    .btn {
      background: #ffffff;
      color: #2a5298;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>🎉 Tap here kalau kamu siap lihat sesuatu yang spesial 💌</h1>
  <a href="index.html" class="btn">Buka Sekarang</a>
</body>
</html>
